<template>
    <lightning-card>
        <lightning-input label="Enter number of leads to display" onchange={handleInput} class="slds-p-around_medium"></lightning-input>
        <lightning-button label="Get Leads" onclick={handleOnClick} class="slds-p-around_medium"></lightning-button>
        <div class="slds-p-around_medium">
            <template if:true={leads}>
                <template for:each={leads} for:item="leadItr">
                    <p key={leadItr.Id}>{leadItr.Name}</p>
                </template>
            </template>
        </div>
    </lightning-card>
</template>
