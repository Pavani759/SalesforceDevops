<template>
    <lightning-card title="Create a Case Record">
        <div class="slds-m-around_medium">
            <lightning-record-edit-form object-api-name='Case' record-id={recordId} onsuccess={handleSuccess}>
                <lightning-messages> </lightning-messages>
                <lightning-input-field field-name="Subject" label="Case Subject" variant="brand" onchange={subjectChange}>
                </lightning-input-field>
                <lightning-input-field field-name="Description" label="Case Description" variant="brand" onchange={descriptionChange}>
                </lightning-input-field>
                <lightning-input-field field-name="SuppliedPhone" label="Case Web Phone" variant="brand" onchange={phoneChange}>
                </lightning-input-field>
                <div class="slds-m-top_medium">
                    <lightning-button variant="brand" type="submit" label="Save Case">
                    </lightning-button>
                </div>
            </lightning-record-edit-form>
            <lightning-button label="Publish" onclick={publishMC}></lightning-button>
        </div>
    </lightning-card>
</template>
